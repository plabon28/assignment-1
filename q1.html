<!DOCTYPE html>
<html>
<head>
    <title>Class Routine</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        
        th {
            background-color: #f2f2f2;
            color: #ff6600; /* Eye-catching font color (orange) */
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2; /* Grey background for even rows */
        }
        
        tr:nth-child(odd) {
            background-color: #ff0000; /* Red background for odd rows */
            color: #fff; /* Eye-catching font color (white) */
        }
    </style>
</head>
<body>
    <h2>Class Routine</h2>
    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>08:00 - 09:00</td>
            <td>Math</td>
            <td>Science</td>
            <td>English</td>
            <td>History</td>
            <td>Physics</td>
        </tr>
        <tr>
            <td>09:00 - 10:00</td>
            <td>Science</td>
            <td>English</td>
            <td>History</td>
            <td>Physics</td>
            <td>Math</td>
        </tr>
        <tr>
            <td>10:00 - 11:00</td>
            <td>English</td>
            <td>History</td>
            <td>Physics</td>
            <td>Math</td>
            <td>Science</td>
        </tr>
        <tr>
            <td>11:00 - 12:00</td>
            <td>History</td>
            <td>Physics</td>
            <td>Math</td>
            <td>Science</td>
            <td>English</td>
        </tr>
    </table>
</body>
</html>
