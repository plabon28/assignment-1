<!DOCTYPE html>
<html>
<head>
    <title>Country Capitals</title>
</head>
<body>
    <h2>Select a Country:</h2>
    <select id="countrySelect" onchange="showCapital()">
        <option value="">Select a country</option>
        <option value="usa">United States</option>
        <option value="uk">United Kingdom</option>
        <option value="france">France</option>
        <option value="germany">Germany</option>
        <option value="japan">Japan</option>
    </select>

    <p id="capitalDisplay"></p>

    <script>
        function showCapital() {
            var selectBox = document.getElementById("countrySelect");
            var selectedCountry = selectBox.options[selectBox.selectedIndex].value;
            var capitalDisplay = document.getElementById("capitalDisplay");

            switch (selectedCountry) {
                case "usa":
                    capitalDisplay.textContent = "Capital: Washington, D.C.";
                    break;
                case "uk":
                    capitalDisplay.textContent = "Capital: London";
                    break;
                case "france":
                    capitalDisplay.textContent = "Capital: Paris";
                    break;
                case "germany":
                    capitalDisplay.textContent = "Capital: Berlin";
                    break;
                case "japan":
                    capitalDisplay.textContent = "Capital: Tokyo";
                    break;
                default:
                    capitalDisplay.textContent = "";
            }
        }
    </script>
</body>
</html>
