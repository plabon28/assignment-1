<!DOCTYPE html>
<html>
<head>
    <title>Personal Details Management</title>
    <style>
        body {
            font-family: Times New Roman, serif;
            font-size: 24px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: right;
        }

        th {
            background-color: lightblue;
        }

        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background-image: url('path-to-your-college-logo.png');
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="logo"></div>
    <h1>Personal Details Management</h1>
    <table>
        <tr>
            <th>Name:</th>
            <td>Plabon</td>
        </tr>
        <tr>
            <th>Level:</th>
            <td>3.2</td>
        </tr>
        <tr>
            <th>Qualifications:</th>
            <td>undergraduate(Running)</td>
        </tr>
        <tr>
            <th>Photo:</th>
            <td>Your Photo</td>
        </tr>
        <tr>
            <th>Address:</th>
            <td>GAzipur</td>
        </tr>
    </table>
</body>
</html>
